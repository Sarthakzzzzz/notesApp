spring.application.name=notesApp
server.port=${PORT:8080}
# H2 Database configuration
spring.datasource.url=jdbc:h2:file:./data/notesdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate
spring.jpa.hibernate.ddl-auto=update

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

jwt.secret=${JWT_SECRET:your-secret-key-here}
jwt.expiration=${JWT_EXPIRATION:86400000}
spring.main.allow-bean-definition-overriding=true
spring.aop.proxy-target-class=false

# Admin Configuration
app.admin.username=${ADMIN_USERNAME:admin}

# Port Configuration for Render
server.port=${PORT:8080}
management.server.port=${PORT:8080}
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# JPA Configuration
spring.jpa.open-in-view=false

# Logging Configuration
logging.level.org.springframework.aop.framework.CglibAopProxy=ERROR

